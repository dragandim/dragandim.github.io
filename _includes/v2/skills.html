<h1 class="text-3xl font-semibold mb-8">Skills</h1>
<div class="mb-10">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">Professional</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-5">
       {% for skill in site.data.skills limit: 12 %}
        <div class="flex items-center space-x-3">
            <img src="{{skill.image}}" alt="{{skill.name}}" class="h-8 w-8" />
            <span class="text-sm font-medium">{{skill.name}}</span>
        </div>
       {% endfor %}
    </div>
</div>


<div class="mb-10">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">CI/CD & Cloud Tools</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-5">
        {% for framework in site.data.cloud-frameworks %}
        <div class="flex items-center space-x-3">
            <img src="{{framework.image}}" alt="Serverless" class="h-8 w-8 rounded-full" />
            <span class="text-sm font-medium">{{framework.name}}</span>
        </div>
        {% endfor %}
    </div>
</div>


<div class="mb-10">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">Frameworks</h2>

    <div class="pb-12">
    {% for framework in site.data.frameworks %}
    <div class="py-4">
        <div class="flex justify-center items-center">
            <div class="w-1/4">
                <span class="font-semibold"> {{framework.name}}</span>
            </div>
            <div class="w-full bg-gray-300 rounded-full h-2 dark:bg-gray-300">
                <div class="bg-gradient-to-l from-sky-500  h-2 rounded-full dark:bg-blue-600" style="width: {{framework.level}}%"></div>
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
</div>
