<section class="hero is-fullheight has-background-white-ter" id="about">
    <div class="hero-body">
        <div class="container">
            <br/>
            <div class="columns">
                <div class="column is-one-third">
                    <div class="box">
                        <figure class="image">
                            <img class="" src="{{site.data.about.image}}" alt="{{site.author-name}}">
                        </figure>
                    </div>
                </div>
                <div class="column">
                    <div class="content">
                        <h2 class="subtitle is-2"> {{site.data.about.ocupation}}</h2>
                        <h5 class="subtitle is-5"> {{site.data.about.name}}</h5>
                        <h6 class="subtitle is-6"> 
                            <span class="icon-text">
                                <span class="icon">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <span>{{site.data.about.email}}</span>
                            </span>                        
                            <span class="icon-text">
                                <span class="icon">
                                    <i class="fas fa-phone"></i>
                                </span>
                                <span>{{site.data.about.mobile}}</span>
                            </span>                    
                        </h6>
                        <div class="block">{{site.data.about.description-0}}</div>
                        <div class="block">{{site.data.about.description-1}}</div>
                        <div class="block">{{site.data.about.description-2}}</div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>

</section>
