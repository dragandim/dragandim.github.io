<div class="columns has-text-centered">
    <!-- <div class="column is-one is-one-third-desktop is-one-third-fullhd is-one-third-tablet">
         <div class="image is-3by1 has-background-black-bis" style="background-image: url({{post.post-image}});"></div>
         </div> -->

    <a href="{{post.url | absolute_url}}">
        <div class="column has-text-left-desktop has-text-left-tablet">
            <h1 class="subtitle is-size-4-touch">{{post.company}} - {{post.title}}</h1>
            <div class="content has-text-grey">
                {{ post.content | truncate: 300  }}
            </div>
            <p class="has-text-info">{{post.startDate}} - {{post.startDate}}</p>
            <h3 class="subtitle is-7 is-size-5-touch has-text-grey"> Techstack ({{post.skills.size}}) </h3>

            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                 {% for skill in post.skills limit: 3 %}
                        <span class="tag is-success is-light column">{{ skill }}</span>
                 {% endfor %}
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <span class="has-text-grey is-size-7"> <span class="has-background-success-light">{{ post.date | date: "%-b %d, %Y" }}</span> </span>
                    </div>
                </div>
            </div>
        </div>
    </a>
</div>
