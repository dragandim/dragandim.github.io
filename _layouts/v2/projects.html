<!DOCTYPE html>
<html>
  {% include v2/head.html %}
    <body class="bg-no-repeat h-screen bg-center bg-cover bg-fixed" style="background-image: url('{{site.heroimage}}')">

        <div class="flex">
            {% include v2/navbar.html %}
        </div>

        <div class="container mx-auto bg-white px-60 pt-20">
            <h1 class="text-3xl font-semibold mb-8">Projects</h1>
          {% assign projects = site.posts | where_exp: "item", "item.tags contains 'project'" %}
          {% for project in projects %}
            <div class="mb-8">
                {% include v2/project.html project=project %}
            </div>
          {% endfor %}        
        </div>


    </body>

</html>
